                            <span class="icon icon-responsavel" title="Ver atribui√ß√µes do Respons√°vel">‚≠ê</span>
                            <strong>Respons√°vel:</strong> 
                            <span contenteditable="true">${setor.encarregado}</span>
                            <span class="icon">‚öôÔ∏è</span>
                        </p>`;
                }

                return `
                    <div class="bloco-setor">
                        <div class="bloco-setor-header">
                            <div>
                                <h3><span contenteditable="true">${setor.nome}</span></h3>
                                ${responsavelHtml}
                            </div>
                        </div>
                        <div class="unidades-wrapper">
                            ${unidadesHtml}
                        </div>
                    </div>`;
            }
            
            function criarRegiaoHtml(dataRegiao) {
                const setoresHtml = dataRegiao.setores.map(criarSetorHtml).join('');
                const pageWrapper = document.createElement('div');
                pageWrapper.id = dataRegiao.id;
                pageWrapper.className = 'page-content';

                pageWrapper.innerHTML = `
                    <div class="card-regiao-horizontal">
                        <div class="card-regiao-header">
                            <div>
                                <h2><span contenteditable="true">${dataRegiao.regiao}</span></h2>
                                <div class="supervisor-info">
                                    <span class="icon icon-supervisor" title="Ver atribui√ß√µes do Supervisor">üõ°Ô∏è</span>
                                    <span>Supervisor:</span>
                                    <span contenteditable="true">${dataRegiao.supervisor}</span>
                                    <span class="icon">‚öôÔ∏è</span>
                                    <span class="icon">‚öôÔ∏è</span>
                                    <span class="icon">‚öôÔ∏è</span>
                                </div>
                            </div>
                            <div>
                                <svg class="regiao-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"></path></svg>
                            </div>
                        </div>
                        <div class="card-regiao-body">
                            ${setoresHtml}
                        </div>
                    </div>
                `;
                return pageWrapper;
            }

            // --- RENDERIZA√á√ÉO INICIAL ---
            dadosAgrupadosPorRegiao.forEach((dataRegiao, index) => {
                // Cria e adiciona o bot√£o de navega√ß√£o
                const navButton = document.createElement('button');
                navButton.className = 'nav-button';
                navButton.textContent = dataRegiao.nomeAba;
                navButton.dataset.target = dataRegiao.id;
                navMenu.appendChild(navButton);

                // Cria e adiciona a p√°gina da regi√£o
                const regiaoNode = criarRegiaoHtml(dataRegiao);
                container.appendChild(regiaoNode);

                // Ativa o primeiro bot√£o e a primeira p√°gina
                if (index === 0) {
                    navButton.classList.add('active');
                    regiaoNode.classList.add('visible');
                }
            });
            
            // --- L√ìGICA DA NAVEGA√á√ÉO ---
            navMenu.addEventListener('click', function(e) {
                if (e.target.matches('.nav-button')) {
                    const targetId = e.target.dataset.target;
                    
                    // Atualiza bot√µes
                    navMenu.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // Atualiza p√°ginas
                    container.querySelectorAll('.page-content').forEach(page => page.classList.remove('visible'));
                    document.getElementById(targetId).classList.add('visible');
                }
            });

            // L√≥gica do Modal
            document.body.addEventListener('click', function(e) {
                if (e.target.classList.contains('icon-supervisor')) {
                    modalBody.innerHTML = textoSupervisor;
                    modal.style.display = 'flex';
                }
                if (e.target.classList.contains('icon-responsavel')) {
                    modalBody.innerHTML = textoEncarregado;
                    modal.style.display = 'flex';
                }
                if (e.target.classList.contains('icon-manutencao')) {
                    modalBody.innerHTML = textoManutencao;
                    modal.style.display = 'flex';
                }
                if (e.target === modal || e.target === modalCloseBtn || e.target.classList.contains('modal-btn-close')) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
